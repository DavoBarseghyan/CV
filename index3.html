<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <div class="tic-tac-toe">
        <div class="score">
            <div class="x">
               <span>X</span>
               <span id="xscore">_</span>
            </div>
            <div class="o">
                <span>O</span>
                <span id="oscore">_</span>
            </div>
        </div>
        <div class="game">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="reset">
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    

    <script src="app3.js"></script>
</body>
</html>
