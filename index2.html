<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>


    <div class="startDiv">
        <h1>Group 7</h1>
        <button>Start Game</button>
    </div>


    <div class="selectDiv">
        <h1>Select Time</h1>
        <div class="btnDiv">
            <button class="second5">5 sec</button>
            <button class="second10">10 sec</button>
            <button class="second15 ">15 sec</button>
            <button class="second20">20 sec</button>
            <button class="second25">25 sec</button>
            <button class="second30">30 sec</button>
            <button class="second45 ">45 sec</button>
            <button class="second50">50 sec</button>
            <button class="second55">55 sec</button>
            <button class="second60">60 sec</button>
            <button class="second65 ">65 sec</button>
            <button class="second70">70 sec</button>
            
        </div>
    </div>

    <div class="gameDiv">
        <div class="textDiv">
            <p class="point">point</p>
            <p class="time">time</p>
        </div>
        <div class="ballDiv">

        </div>
        <p class="pointText">
           
        </p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Flat_restart_icon.svg/2048px-Flat_restart_icon.svg.png" alt="" class="imgRestart">
    </div>

   <script src="app2.js"></script>

</html>
